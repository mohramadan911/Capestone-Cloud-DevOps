- name: Copy deployment 
  # shell: "cp {{ ENVIRONMENT_NAME }}-deployment.yaml $HOME" 
  copy:
    src: "{{ ENVIRONMENT_NAME }}-deployment.yaml"
    dest: $HOME
    group: root
    mode: '0600'
- name: Apply deployment 
  shell: "kubectl apply -f {{ ENVIRONMENT_NAME }}-deployment.yaml"
  args:
    chdir: $HOME
